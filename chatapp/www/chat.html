<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Kurir</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/app.css">
  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/preload.js"></script>
  <script src="https://unpkg.com/ionicons@4.4.8/dist/ionicons.js"></script>
</head>
<body ng-app="starter">

<ion-pane style="background: transparent">
  <div class="bar bar-header bg-green">
    <!--<button class="button text-white button-icon icon ion-arrow-left-c"></button>&lt;!&ndash;&ndash;&gt;-->
    <button class="button text-white button-icon icon" onclick="window.location.href='messages.html'">
      <ion-icon name="arrow-back" class="mt-1" style="width: 1.5rem; height: 1.5rem; line-height: 1.5rem"></ion-icon>
    </button>
    <h1 class="title text-white">Kevin</h1>
  </div>
  <div class="list" style="margin-top: 44px;">
    <a class="item item-avatar" href="#">
      <img src="https://emilcarlsson.se/assets/harveyspecter.png">
      <div class="p-2 sender">
        <p>Back off, man. I'm a scientist.</p>
      </div>
    </a>
    <a class="item item-avatar right" href="#">
      <div class="text-message-right p-2 reply">
        <p>Back off, man. I'm a scientist.</p>
      </div>
      <img class="item-image-right" src="https://emilcarlsson.se/assets/harveyspecter.png">
    </a>
  </div>
  <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: gainsboro;">
    <div class="row m-0">
      <div class="pr-2" style="width: 90%;">
        <input type="text" class="form-control px-2" autocomplete="off" placeholder="type message">
      </div>
      <div style="width: 10%;">
        <button type="submit" class="btn bg-green text-white btn-block">
          <ion-icon name="send" style="padding: 0rem"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-pane>
</body>
</html>
