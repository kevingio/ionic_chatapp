<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Kurir</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/app.css">

  <!-- cordova script (this will be a 404 during development) -->

  <!-- your app's js -->

</head>
<body ng-app="starter">

<ion-pane style="background: transparent">
  <div class="bar bar-header bg-green">
      <button class="button text-white button-icon icon" id="logout">
        <ion-icon name="log-out" class="mt-1" style="width: 1.5rem; height: 1.5rem; line-height: 1.5rem"></ion-icon>
      </button>
    <h1 class="title text-white">Kurir</h1>
    <button class="button text-white button-icon icon">
      <ion-icon name="search" class="mt-1" style="width: 1.5rem; height: 1.5rem; line-height: 1.5rem"></ion-icon>
    </button>
  </div>
  <div class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" id="recent-chat-tab" href="#">
        Recent Chat
      </a>
      <a class="tab-item" id="online-tab" href="#">
        Online
      </a>
    </div>
  </div>
  <div class="list" style="margin-top: 92px;">
    <a class="item item-avatar" href="#">
      <img src="https://emilcarlsson.se/assets/harveyspecter.png">
      <h2>Venkman</h2>
      <p>Back off, man. I'm a scientist.</p>
    </a>
    <a class="item item-avatar" href="#">
      <img src="https://emilcarlsson.se/assets/harveyspecter.png">
      <h2>Venkman</h2>
      <p>Back off, man. I'm a scientist.</p>
    </a>
    <a class="item item-avatar" href="#">
      <img src="https://emilcarlsson.se/assets/harveyspecter.png">
      <h2>Venkman</h2>
      <p>Back off, man. I'm a scientist.</p>
    </a>
    <a class="item item-avatar" href="#">
      <img src="https://emilcarlsson.se/assets/harveyspecter.png">
      <h2>Venkman</h2>
      <p>Back off, man. I'm a scientist.</p>
    </a>
  </div>
  <button class="btn-danger btn btn-lg" style="position: fixed; right: 7%; bottom: 5%; -webkit-border-radius: 100%;-moz-border-radius: 100%;border-radius: 100%; padding: .5rem .75rem;">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-pane>
<script>
  $('#recent-chat-tab').on('click', function () {
    $('#recent-chat-tab').addClass('active');
    $('#online-tab').removeClass('active');
  });
  $('#online-tab').on('click', function () {
    $('#recent-chat-tab').removeClass('active');
    $('#online-tab').addClass('active');
  });
  $('.item-avatar').on('click', function () {
    window.location.href = 'chat.html';
  });
  $('#logout').on('click', function () {
    window.location.href = '/';
  });
</script>
</body>
</html>
